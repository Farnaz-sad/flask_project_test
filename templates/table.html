{% extends 'base.html' %}

{% block head %}
    <title>All Books</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>All Books</h1>
        <table>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
